<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}{{ title or "Mi sitio Flask" }}{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  
  {% block extra_css %}{% endblock %}
</head>
<body>
  {% if current_user.is_authenticated %}
  <header class="site-header mb-4">
    <nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
      <div class="container-fluid">
        <!-- Menú izquierda -->
        <div class="navbar-nav me-auto">
          <a class="nav-link" href="{{ url_for('inicio') }}">Inicio</a>
          <a class="nav-link" href="{{ url_for('about') }}">Acerca de</a>
          <a class="nav-link" href="{{ url_for('listar_productos') }}">Productos</a>
          <a class="nav-link" href="{{ url_for('listar_clientes') }}">Clientes</a>
        </div>
        <!-- Botón cerrar sesión derecha -->
        <div class="d-flex">
          <a class="btn btn-danger" href="{{ url_for('logout') }}">Cerrar sesión</a>
        </div>
      </div>
    </nav>
  </header>
  {% endif %}

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer class="site-footer mt-4 text-center">
    <small>© {{ 2025 }} Derechos de autor</small>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  {% block extra_js %}{% endblock %}
</body>
</html>
