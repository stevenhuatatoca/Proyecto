{% extends "base.html" %}
{% block title %}Editar Producto{% endblock %}

{% block content %}
<h1>Editar Producto</h1>

<form method="post">
  <div class="mb-3">
    <label class="form-label">Nombre</label>
    <input type="text" class="form-control" name="nombre" value="{{ producto.nombre }}" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Cantidad</label>
    <input type="number" class="form-control" name="cantidad" value="{{ producto.cantidad }}" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Precio</label>
    <input type="number" step="0.01" class="form-control" name="precio" value="{{ producto.precio }}" required>
  </div>

  <button type="submit" class="btn btn-primary">Actualizar</button>
  <a class="btn btn-secondary" href="{{ url_for('listar_productos') }}">Cancelar</a>
</form>
{% endblock %}
